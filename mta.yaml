_schema-version: "3.1"
ID: product_search_rag
version: 1.0.0
description: A simple CAP project.
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/dist
        - mkdir -p build/dist
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
    - builder: custom
      commands:
        - npm install --production
        - >-
          bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save
          @sap/cds-dk @sap/mdk-tools"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
  after-all:
    - builder: custom
      commands:
        - npm install
modules:
  - name: product_search_rag-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: cross_container_service
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}
      # - name: product_search_rag-service-uaa
      - name: product_search_rag-service-db
  - name: product_search_rag-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256MB
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: product_search_rag-service-uaa
      - name: product_search_rag-service-db
      - name: product_search_rag-service-destination
      - name: product_search_rag-service-metadata
      - name: product_search_rag-service-connectivity
      - name: product_search_rag-service-logs
  - name: product_search_rag-aux-destinations
    type: com.sap.application.content
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: product_search_rag-service-uaa
              ServiceInstanceName: product_search_rag-uaa
              ServiceKeyName: product_search_rag-uaa-key
              sap.cloud.service: lcap.product_search_rag
            - Authentication: OAuth2UserTokenExchange
              Name: product_search_rag-app-srv
              TokenServiceInstanceName: product_search_rag-uaa
              TokenServiceKeyName: product_search_rag-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.product_search_rag
            - Name: product_search_rag-service-html5-apps-repo-host
              ServiceInstanceName: product_search_rag-html5-apps-repo-host
              ServiceKeyName: product_search_rag-html5-apps-repo-host-key
              sap.cloud.service: lcap.product_search_rag
            - Authentication: OAuth2UserTokenExchange
              Name: product_search_rag-GenAIService
              TokenServiceInstanceName: product_search_rag-uaa
              TokenServiceKeyName: product_search_rag-uaa-key
              URL: ~{srv-api/srv-url}/service/genAI
              sap.cloud.service: lcap.product_search_rag
              sap.applicationdevelopment.actions.enabled: false
              sap.build.usage: CAP
              sap.processautomation.enabled: false
              HTML5.DynamicDestination: false
              WebIDEEnabled: false
              MobileEnabled: false
              AppgyverEnabled: false
    build-parameters:
      no-source: true
    requires:
      - name: product_search_rag-service-uaa
        parameters:
          service-key:
            name: product_search_rag-uaa-key
      - name: srv-api
      - name: product_search_rag-service-html5-apps-repo-host
        parameters:
          service-key:
            name: product_search_rag-html5-apps-repo-host-key
      - name: product_search_rag-service-destination
        parameters:
          content-target: true
  - name: product_search_rag-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      builder: custom
      commands:
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      _artifactName: launchpad.zip
      supported-platforms: []
      build-result: ../../build/dist
  - name: product_search_rag-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    build-parameters:
      build-result: resources
      requires:
        - name: product_search_rag-launchpad
          artifacts:
            - launchpad.zip
          target-path: resources
        - artifacts:
            - productsearchrag.zip
          name: productsearchrag
          target-path: resources/
    requires:
      - name: product_search_rag-service-html5-apps-repo-host
        parameters:
          content-target: true
      
  - name: productsearchrag
    type: html5
    path: app/product_search_rag
    build-parameters:
      # build-result: dist
      builder: custom
      commands:
        - rm -rf dist-zip dist
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateManifestBundle
          --include-task=generateCachebusterInfo
        - mkdir dist-zip
        - bash -c "cd dist && npx bestzip ../dist-zip/productsearchrag.zip *"
      _artifactName: productsearchrag.zip
      supported-platforms: []
      build-result: dist-zip
resources:
  - name: cross_container_service
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: ups_product-search-rag
    properties:
      the-service-name: ${service-name}
  - type: org.cloudfoundry.managed-service
    name: product_search_rag-service-uaa
    parameters:
      service: xsuaa
      service-plan: application
      service-name: product_search_rag-uaa
      path: xs-security.json
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/login/*
        xsappname: product_search_rag-${space}
        role-collections: []
  - type: org.cloudfoundry.managed-service
    name: product_search_rag-service-db
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: product_search_rag-db
  - type: org.cloudfoundry.managed-service
    name: product_search_rag-service-destination
    parameters:
      service: destination
      service-plan: lite
      service-name: product_search_rag-destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - type: org.cloudfoundry.user-provided-service
    name: product_search_rag-service-metadata
    parameters:
      service: metadata
      service-plan: standard
      service-name: product_search_rag-metadata
      config:
        default-domain: ${default-domain}
  - type: org.cloudfoundry.managed-service
    name: product_search_rag-service-connectivity
    parameters:
      service: connectivity
      service-plan: lite
      service-name: product_search_rag-connectivity
  - type: org.cloudfoundry.managed-service
    name: product_search_rag-service-logs
    parameters:
      service: application-logs
      service-plan: lite
      service-name: product_search_rag-logs
  - type: org.cloudfoundry.managed-service
    name: product_search_rag-service-html5-apps-repo-host
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: product_search_rag-html5-apps-repo-host
