_schema-version: "3.1"
ID: product_search_rag
description: A simple CAP project.
version: 1.0.0
modules:
- name: product_search_rag-productsearchrag
  type: html5
  path: app/product_search_rag
  build-parameters:
    _artifactName: productsearchrag.zip
    build-result: dist-zip
    builder: custom
    commands:
    - rm -rf dist-zip dist
    - npm install
    - npx -p @ui5/cli@^3.0.0 ui5 build --dest dist --include-task=generateCachebusterInfo
    - mkdir dist-zip
    - bash -c "cd dist && npx bestzip ../dist-zip/productsearchrag.zip *"
    supported-platforms: []
- name: product_search_rag-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: product_search_rag-service-uaa
  - name: product_search_rag-service-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
    ignore:
    - node_modules
    - package-lock.json
- name: product_search_rag-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: product_search_rag-service-uaa
  - name: product_search_rag-service-db
  - name: product_search_rag-service-destination
  - name: product_search_rag-service-metadata
  - name: product_search_rag-service-connectivity
  - name: product_search_rag-service-logs
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    memory: 256MB
  build-parameters:
    builder: npm
    ignore:
    - node_modules
    - package-lock.json
- name: product_search_rag-aux-destinations
  type: com.sap.application.content
  requires:
  - name: product_search_rag-service-uaa
    parameters:
      service-key:
        name: product_search_rag-uaa-key
  - name: srv-api
  - name: product_search_rag-service-html5-apps-repo-host
    parameters:
      service-key:
        name: product_search_rag-html5-apps-repo-host-key
  - name: product_search_rag-service-destination
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: product_search_rag-service-uaa
          ServiceInstanceName: product_search_rag-uaa
          ServiceKeyName: product_search_rag-uaa-key
          sap.cloud.service: lcap.product_search_rag
        - Authentication: OAuth2UserTokenExchange
          Name: product_search_rag-app-srv
          TokenServiceInstanceName: product_search_rag-uaa
          TokenServiceKeyName: product_search_rag-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: lcap.product_search_rag
        - Name: product_search_rag-service-html5-apps-repo-host
          ServiceInstanceName: product_search_rag-html5-apps-repo-host
          ServiceKeyName: product_search_rag-html5-apps-repo-host-key
          sap.cloud.service: lcap.product_search_rag
        - AppgyverEnabled: false
          Authentication: OAuth2UserTokenExchange
          HTML5.DynamicDestination: false
          MobileEnabled: false
          Name: product_search_rag-GenAIService
          TokenServiceInstanceName: product_search_rag-uaa
          TokenServiceKeyName: product_search_rag-uaa-key
          URL: ~{srv-api/srv-url}/service/genAI
          WebIDEEnabled: false
          sap.applicationdevelopment.actions.enabled: false
          sap.build.usage: CAP
          sap.cloud.service: lcap.product_search_rag
          sap.processautomation.enabled: false
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: product_search_rag-launchpad
  type: html5
  path: build/launchpad
  build-parameters:
    _artifactName: launchpad.zip
    build-result: ../../build/dist
    builder: custom
    commands:
    - npm install
    - npx -p @ui5/cli@^3.0.0 ui5 build --dest dist --include-task=generateCachebusterInfo
    - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
    - rm -rf dist
    supported-platforms: []
- name: product_search_rag-aux-ui-deployer
  type: com.sap.application.content
  path: build/ui-deployer
  requires:
  - name: product_search_rag-service-html5-apps-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - productsearchrag.zip
      name: product_search_rag-productsearchrag
      target-path: resources
    - artifacts:
      - launchpad.zip
      name: product_search_rag-launchpad
      target-path: resources
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: product_search_rag-service-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*.${default-domain}/login/*
      role-collections: []
      xsappname: product_search_rag-${space}
    path: xs-security.json
    service: xsuaa
    service-name: product_search_rag-uaa
    service-plan: application
- name: product_search_rag-service-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: hana
    service-name: product_search_rag-db
    service-plan: hdi-shared
- name: product_search_rag-service-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: product_search_rag-destination
    service-plan: lite
- name: product_search_rag-service-metadata
  type: org.cloudfoundry.user-provided-service
  parameters:
    config:
      default-domain: ${default-domain}
    service: metadata
    service-name: product_search_rag-metadata
    service-plan: standard
- name: product_search_rag-service-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-name: product_search_rag-connectivity
    service-plan: lite
- name: product_search_rag-service-logs
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-name: product_search_rag-logs
    service-plan: lite
- name: product_search_rag-service-html5-apps-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: product_search_rag-html5-apps-repo-host
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - rm -rf build/dist
    - mkdir -p build/dist
    - rm -rf build/ui-deployer
    - mkdir -p build/ui-deployer
  - builder: custom
    commands:
    - npm install --production
    - bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save @sap/cds-dk
      @sap/mdk-tools"
    - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
    - cds build --production
  after-all:
  - builder: custom
    commands:
    - npm install
