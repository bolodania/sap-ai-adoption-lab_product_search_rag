_schema-version: "3.1"
ID: product_search_rag_xx
description: A simple CAP project.
version: 1.0.1
modules:
  - name: product_search_rag_xx-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: cross_container_service
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}
      # - name: product_search_rag_xx-service-uaa
      - name: product_search_rag_xx-service-db
  - name: product_search_rag_xx-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: product_search_rag_xx-service-uaa
      - name: product_search_rag_xx-service-db
      - name: product_search_rag_xx-service-destination
      - name: product_search_rag_xx-service-metadata
      - name: product_search_rag_xx-service-connectivity
      - name: product_search_rag_xx-service-logs
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      memory: 256MB
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
  - name: product_search_rag_xx-aux-destinations
    type: com.sap.application.content
    requires:
      - name: product_search_rag_xx-service-uaa
        parameters:
          service-key:
            name: product_search_rag_xx-uaa-key
      - name: srv-api
      - name: product_search_rag_xx-service-html5-apps-repo-host
        parameters:
          service-key:
            name: product_search_rag_xx-html5-apps-repo-host-key
      - name: product_search_rag_xx-service-destination
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: product_search_rag_xx-service-uaa
              ServiceInstanceName: product_search_rag_xx-uaa
              ServiceKeyName: product_search_rag_xx-uaa-key
              sap.cloud.service: lcap.product_search_rag_xx
            - Authentication: OAuth2UserTokenExchange
              Name: product_search_rag_xx-app-srv
              TokenServiceInstanceName: product_search_rag_xx-uaa
              TokenServiceKeyName: product_search_rag_xx-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.product_search_rag_xx
            - Name: product_search_rag_xx-service-html5-apps-repo-host
              ServiceInstanceName: product_search_rag_xx-html5-apps-repo-host
              ServiceKeyName: product_search_rag_xx-html5-apps-repo-host-key
              sap.cloud.service: lcap.product_search_rag_xx
            - AppgyverEnabled: false
              Authentication: OAuth2UserTokenExchange
              HTML5.DynamicDestination: false
              MobileEnabled: false
              Name: product_search_rag_xx-GenAIService
              TokenServiceInstanceName: product_search_rag_xx-uaa
              TokenServiceKeyName: product_search_rag_xx-uaa-key
              URL: ~{srv-api/srv-url}/service/genAI
              WebIDEEnabled: false
              sap.applicationdevelopment.actions.enabled: false
              sap.build.usage: CAP
              sap.cloud.service: lcap.product_search_rag_xx
              sap.processautomation.enabled: false
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: product_search_rag_xx-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      _artifactName: launchpad.zip
      build-result: ../../build/dist
      builder: custom
      commands:
        - npm install
        - npx -p @ui5/cli@^3.0.0 ui5 build --dest dist --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      supported-platforms: []
  - name: product_search_rag_xx-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    requires:
      - name: product_search_rag_xx-service-html5-apps-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - launchpad.zip
          name: product_search_rag_xx-launchpad
          target-path: resources
        - artifacts:
            - productsearchrag.zip
          name: productsearchrag
          target-path: resources/
  - name: productsearchrag
    type: html5
    path: app/productsearchrag
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
resources:
  - name: cross_container_service
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: ups_RMILLERXX
    properties:
      the-service-name: ${service-name}
  - name: product_search_rag_xx-service-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/login/*
        role-collections: []
        xsappname: product_search_rag_xx-${space}
      path: xs-security.json
      service: xsuaa
      service-name: product_search_rag_xx-uaa
      service-plan: application
  - name: product_search_rag_xx-service-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-name: product_search_rag_xx-db
      service-plan: hdi-shared
  - name: product_search_rag_xx-service-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: product_search_rag_xx-destination
      service-plan: lite
  - name: product_search_rag_xx-service-metadata
    type: org.cloudfoundry.user-provided-service
    parameters:
      config:
        default-domain: ${default-domain}
      service: metadata
      service-name: product_search_rag_xx-metadata
      service-plan: standard
  - name: product_search_rag_xx-service-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-name: product_search_rag_xx-connectivity
      service-plan: lite
  - name: product_search_rag_xx-service-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-name: product_search_rag_xx-logs
      service-plan: lite
  - name: product_search_rag_xx-service-html5-apps-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: product_search_rag_xx-html5-apps-repo-host
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/dist
        - mkdir -p build/dist
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
    - builder: custom
      commands:
        - npm install --production
        - bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save @sap/cds-dk
          @sap/mdk-tools"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
  after-all:
    - builder: custom
      commands:
        - npm install
